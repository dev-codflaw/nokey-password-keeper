<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer nonce="a23gbfz9e" src="assets/alpine.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link media="all" rel="stylesheet" href="assets/styles.css"/>
    </head>
    <body x-data="spm" @keydown.escape="hideModal">
        <div class="container">
            <header>
              <h1>NoKey - A Stupid Password Keeper</h1>
              <!-- <input type="text" id="search" placeholder="Search..."> -->
            </header>
            <main>
                <section class="action-bar">
                    <button class="add-entry" x-on:click="showModal">
                      <span class="material-icons">add</span> Add New Entry
                    </button>
                </section>
                <section class="list-container">
                    <div class="list" x-html="spm_pwlist_html">
                    </div>
                </section>
                <section class="addnew-modal-container" x-show="isModalOpen">
                    <div class="overlay" id="overlay"></div>
                    <div class="modal" id="modal" @click.away="hideModal">
                        <input id="name" type="text" placeholder="Enter Instance Name (Required)">
                        <input id="user" type="text" placeholder="Enter Username (Required)">
                        <input id="password" type="text" placeholder="Enter Password (Required)">
                        <input id="url" type="text" placeholder="Enter Url (Optional)">
                        <div class="error-message" x-show="showError">Please fill out all required fields.</div>
                        <div class="success-message" x-show="showSuccess">Added new record successfully!</div>
                        <button x-on:click="addNew">Save</button>
                        <button @click="hideModal">Close</button>
                    </div>
                </section>
            </main>

        </div>
        <footer>
            <span>made with ❤️ by <a target="_blank" href="https://github.com/juashyam">juashyam</a>.</span>
            <p class="disclaimer">
                It is highly influenced by my personal usage, not ready for
                production. Please feel free to use it at your discretion.
            </p>
        </footer>
        <script src="assets/sidepanel.js"></script>
    </body>
</html>
